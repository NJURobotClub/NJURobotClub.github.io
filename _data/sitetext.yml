    events:
      - title: "社团正式建立"
        year: "2017-12-11"
        desc: "2017年12月8日晚，机器人协会在仙二104教室召开成立大会。全体管理层成员及部分社员参与此次大会。出席大会的嘉宾有工程管理学院自动化系主任陈春林老师，实验教学中心辛博老师 "
        image: assets/img/timeline/创立.jpg
        alt:
      - title: "进一步开拓比赛"
        year: "2022"
        desc: "2019级董浩宇参加全国计算机设计大赛获一等奖后，新任指导老师辛博提出进一步开拓更多的机器人比赛，不再局限于教育机器人大赛 "
        image: assets/img/timeline/中国计算机设计大赛.jpg
        alt:
      - title: "社团内部改造？"
        year: "2022"
        desc: "Ravi Riley converted Agency, a Bootstrap-based theme, into a Jekyll theme. The Jekyll theme can be installed as a Ruby gem, or remotely. For more information, visit the documentation."
