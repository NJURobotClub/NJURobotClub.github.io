en: &DEFAULT_EN
  header:
    title: 欢 迎 来 到
    text: 南京大学机器人协会 !
    button: Tell Me More
    buttonlink: "#services"

  services:
    title: "社团概况"
    text: "Lorem ipsum"
    section: services
    list:
      - title: "管理部门"
        desc: "负责社团的教学计划安排，同时掌管分配社团资金，同时负责各项比赛的开拓，安排和通知"
        icon: fas fa-users #find more at https://fontawesome.com/icons
      - title: "教学部门"
        desc: "负责arduino基本内容的教学，高年级根据分组进行更高层次教学，兼任创新成果孵化，组织比赛参与"
        icon: fas fa-atom-simple
      - title: "宣传部门"
        desc: "承担招新宣传任务，负责教学活动以及比赛现场记录，同时对社团所获奖项，社员所获荣誉进行年度统计宣传"
        icon: fab fa-megaphone

